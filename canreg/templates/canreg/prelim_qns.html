<form action="/prelim_qns/{{ patient.id }}/" method="POST">
  {% csrf_token %}
  Patient:: {{ patient.first_name }} {{ patient.last_name }}
  ({{ patient.mrn }})
  <br/><br/>

  {% for field in form %}
    {{ field.label_tag }} {{ field }}
  </br>
  {% endfor %}

  <br/><br/>
  <input type="submit" value="Submit" />
</form>
